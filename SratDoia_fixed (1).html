<!DOCTYPE html>

    <title>Aplikasi Doia Mem Mbusyamei Nya</title>
    <!-- Memuat Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <style>
        /* Menggunakan font Inter untuk tampilan yang modern */
        body {

            background-color: #f3f4f6; /* Warna latar belakang abu-abu muda */

    <script>
        // Mendapatkan referensi ke elemen HTML
        const searchInput = document.getElementById('searchInput');
        const hymnList = document.getElementById('hymnList');
        const hymnTitleDisplay = document.getElementById('hymnTitle');
        const hymnLyricsDisplay = document.getElementById('hymnLyrics');

        // Menambahkan event listener ke setiap tombol kidung
        document.querySelectorAll('.hymn-item').forEach(button => {
            button.addEventListener('click', function() {
                const title = this.getAttribute('data-title');
                const lyrics = this.getAttribute('data-lyrics');
                displayHymn(title, lyrics);

                // Menghapus kelas 'active' dari semua tombol
                document.querySelectorAll('.hymn-item').forEach(btn => {
                    btn.classList.remove('bg-blue-600', 'text-white');
                    btn.classList.add('bg-blue-100', 'text-blue-800');
                });
                // Menambahkan kelas 'active' ke tombol yang diklik
                this.classList.remove('bg-blue-100', 'text-blue-800');
                this.classList.add('bg-blue-600', 'text-white');
            });
        });

        // Fungsi untuk menampilkan lirik kidung
        function displayHymn(title, lyrics) {
            hymnTitleDisplay.textContent = title;
            hymnLyricsDisplay.textContent = lyrics;
        }

        // Fungsi untuk memfilter kidung berdasarkan input pencarian
        function filterHymns() {
            const searchTerm = searchInput.value.toLowerCase();
            const hymnItems = hymnList.querySelectorAll('.hymn-item');

            hymnItems.forEach(item => {
                const title = item.getAttribute('data-title').toLowerCase();
                // Memeriksa apakah judul kidung mengandung searchTerm
                if (title.includes(searchTerm)) {
                    item.style.display = 'block'; // Tampilkan kidung jika cocok
                } else {
                    item.style.display = 'none'; // Sembunyikan kidung jika tidak cocok
                }
            });
        }

        // Inisialisasi: Tampilkan kidung pertama secara default saat aplikasi dimuat
        window.onload = function() {
            const firstHymnButton = document.querySelector('.hymn-item');
            if (firstHymnButton) {
                firstHymnButton.click(); // Simulasikan klik pada kidung pertama
            }
        };
    </script>

<script>
  function filterHymns() {
    const input = document.getElementById("searchInput");
    const filter = input.value.toLowerCase();
    const buttons = document.getElementsByClassName("hymn-item");

    for (let i = 0; i < buttons.length; i++) {
      const title = buttons[i].getAttribute("data-title").toLowerCase();
      if (title.includes(filter)) {
        buttons[i].style.display = "";
      } else {
        buttons[i].style.display = "none";
      }
    }
  }
</script>
